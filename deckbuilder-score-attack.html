<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fantasy Deckbuilder Score Attack</title>
  <style>
    :root {
      --bg: #f3efe5;
      --panel: #fffdf8;
      --ink: #1e1b16;
      --accent: #0d6b52;
      --edge: #c9bea7;
    }

    body {
      margin: 0;
      font-family: "Yu Gothic UI", "Hiragino Kaku Gothic ProN", sans-serif;
      background: radial-gradient(circle at top, #fff8e7 0%, var(--bg) 56%);
      color: var(--ink);
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
      display: grid;
      gap: 12px;
    }

    section {
      background: var(--panel);
      border: 1px solid var(--edge);
      border-radius: 10px;
      padding: 12px;
    }

    #gameCanvas {
      width: 100%;
      max-width: 900px;
      height: auto;
      border: 1px solid var(--edge);
      border-radius: 8px;
      background: linear-gradient(180deg, #f6f1df, #eee4cd);
      display: block;
      margin: 0 auto;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .card-btn {
      min-width: 140px;
      border: 1px solid var(--edge);
      border-radius: 8px;
      background: #ffffff;
      padding: 8px 10px;
      cursor: pointer;
      text-align: left;
    }

    .card-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button#endTurnBtn {
      background: var(--accent);
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      cursor: pointer;
    }

    #resultModal[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <canvas id="gameCanvas" width="900" height="220" aria-label="Game canvas"></canvas>
    <section id="runHud"></section>
    <section id="battlePanel"></section>
    <section id="handPanel"></section>
    <section>
      <button id="endTurnBtn" type="button">ターン終了</button>
      <button id="restartBtn" type="button">リスタート</button>
    </section>
    <section id="resultModal" hidden></section>
  </main>

  <script src="./deckbuilder/content.js"></script>
  <script src="./deckbuilder/engine.js"></script>
  <script src="./deckbuilder/ui.js"></script>
</body>
</html>
